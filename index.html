<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Kris Portfolio" />
        <meta name="author" content="Kris" />
        <meta property='og:title' content='Journeys with Kris'/>
        <meta property='og:image' content='https://images-na.ssl-images-amazon.com/images/S/influencer-profile-image-prod/logo/influencer-fc24f5e5_1610480185922_original._CR139,766,1705,1705_._FMjpg_.jpeg'>
        <meta property='og:description' content='Kris Portfolio'/>
        <meta property='og:image:width' content='1200' />
        <meta property='og:image:height' content='627' />
        <title>JourneyswithKris</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
      <header class="container-nav">
        <nav class="navigationWrapper">
          <div class="logoWrapper">
            <span class="stylish"><a class="link" href="https://www.journeyswithkris.com/">Journeys with</a></span>
            <span><a class="logo" href="https://www.journeyswithkris.com/">Kris</a></span>
          </div>
          <ul id="header-nav" class="navigation">
            <li class="parent"><a class="link" href="#">Home</a></li>
            <li class="parent"><a class="link" href="#">About</a></li>
            <li class="parent"><a class="link" href="https://www.amazon.com/shop/journeyswithkris">Amazon</a></li>
          </ul>
        </nav>

      </header>
      <section class="container-intro">
        <div class="introvid">
          <video autoplay='autoplay' playsinline='playsinline' muted id="myVideo">
            <source src="pictures/intro3.mp4" type="video/mp4">
          </video>
        </div>
        <div class="center">
          <div id = "cloud"></div>
        </div>
        <div class="center2">
          <div id = "cloud2"></div>
        </div>
        <!--BIRDS-->
        <div class="container-birds">
		      <div class="bird-container bird-container--one">
		        <div class="bird bird--one"></div>
	        </div>
	        <div class="bird-container bird-container--two">
		        <div class="bird bird--two"></div>
	        </div>
	        <div class="bird-container bird-container--three">
		        <div class="bird bird--three"></div>
	        </div>
	        <div class="bird-container bird-container--four">
		        <div class="bird bird--four"></div>
	        </div>
	      </div>
      </section>
      <section class="cover-desktop">
        <div class="cover-container scrollFade fade-bottom">
          <div class="coverswap1"></div>
          <div class="coverswap2"></div>
          <div class="coverswap3"></div>
        </div>
      </section>
      <section class="cover-mobile">
        <div class="slideshow-container">
          <div class="mySlides faded coverswap1">
          </div>
          <div class="mySlides faded coverswap2">
          </div>
          <div class="mySlides faded coverswap3">
          </div>
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <br> 
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
      </section>

      <section class="container-blog">
        <div class="blog">
          <iframe scrolling='no' class="blogrss-desk" width="900" height="600" src="https://rss.app/embed/v1/imageboard/7CSFB0sd2pS1Y96v" frameborder="0"></iframe>
          <iframe scrolling='no' style='padding:10px' class="blogrss-mobile" width="360" height="640"  src="https://rss.app/embed/v1/carousel/7CSFB0sd2pS1Y96v" frameborder="0"></iframe>  
        </div>
      </section>

      <section class="container-outro">
        <div class="outrovid">
          <video autoplay='autoplay' playsinline='playsinline' muted id="myVideo2">
            <source src="pictures/outro.mp4" type="video/mp4">
          </video>
        </div>
        <div id = "bus2">
          <img id="bus-pic" src="pictures/busx.gif">
        </div>
        <div class="road">
          <img id="roadpic" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/pc5.png">
        </div>
      </section>
      <footer class="footer py-4">
        <div class="socials">
          <a class="btn IG btn-dark btn-social mx-2" href="https://www.instagram.com/journeyswithkris/" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a class="btn FB btn-dark btn-social mx-2" href="www.nba.com" aria-label="Parveen Anand Facebook Profile"><i class="fab fa-facebook-f"></i></a>
          <a class="btn YT btn-dark btn-social mx-2" href="https://www.youtube.com/@Journeyswithkris" aria-label="Parveen Anand LinkedIn Profile"><i class="fab fa-youtube"></i></a>
      </div>
      </footer>

      <!-- Font Awesome icons (free version)-->
      <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
      <script src="scroll-fade.js"></script>
      <script src="app.js"></script>
    </body>
</html>
